spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    schema: classpath:schema.sql
    data: classpath:data.sql
#    username: sa
#    password: password
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console


  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    ROOT: ERROR