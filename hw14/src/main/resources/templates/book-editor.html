<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit person</title>
  <style type="text/css">
    body {
        padding: 50px;
    }

    label {
        display: inline-block;
        width: 100px;
    }

    input:read-only {
        background: lightgray;
    }

    .row {
        margin-top: 10px;
    }
  </style>
</head>
<body>

<form id="edit-form" action="book-editor.html" th:method="post" th:action="@{/book-edit(id=${book.id})}">
  <h3>Book Editor:</h3>

  <div class="row">
    <label for="id-input">ID:</label>
    <input id="id-input" type="text" readonly="readonly" th:value="${book.id}"/>
  </div>

  <div class="row">
    <label for="book-name-input">Name:</label>
    <input id="book-name-input" name="title" type="text" th:value="${book.title}" required placeholder="Enter book title"/>
  </div>

  <div class="row">
    <button type="submit">Save</button>
    <a href="books.html" th:href="@{/books}"><button type="button">Cancel</button></a>
  </div>
</form>

</body>
</html>
