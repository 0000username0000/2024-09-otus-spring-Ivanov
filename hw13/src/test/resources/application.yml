spring:
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  data:
    mongodb:
      host: localhost
      port: 27017
      database: SpringBatchDB

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2
        options:
          journal: false
