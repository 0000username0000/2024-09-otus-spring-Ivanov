spring:
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always

  batch:
    job:
      enabled: true


  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    ROOT: ERROR

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2